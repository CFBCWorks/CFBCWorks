<!--

Body
================================================== -->

<div data-sticky-container style="width: 100%">
  <div data-sticky data-options="marginTop:0;" data-top-anchor="the-body:top" style="width: 100%">
    <div class="title-bar darkbg" data-responsive-toggle="example-menu" data-hide-for="medium" style="width: 100%">
      <button class="menu-icon" type="button" data-toggle="example-menu"></button>
    </div>

    <div class="image-container">
      <img id="crest-image" src="assets/img/asset_crest.png">
    </div>

<!--
==================================================
Top Bar
================================================== -->
  <div class="top-bar darkbg" id="example-menu" style="width: 100%">
    <ul class="vertical medium-horizontal dropdown menu menu-hover-lines" data-responsive-menu="accordion medium-dropdown">
      <!--==================================================
      Home Link for Mobile
      ================================================== -->
      <li class="darkbg home-nav-small">
        <a href="{{ site.baseurl }}/">
          Home
        </a>
      </li>
      <!--==================================================
      Nav Loop
      ================================================== -->
      {% for nav in site.data.navigation %}
      <li class="darkbg{% if page.url == nav.url %} active{% endif %}">
        {% if nav.url contains "http" %}<a href="{{ nav.url }}" target="_blank">{% else %}<a href="{{ site.baseurl }}{{ nav.url }}">{% endif %}
          {{ nav.title }}<!--{{ page.url }} == {{ nav.url }}-->

        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="darkbg">
    <div class="grid-container">
      <h4 class="center">{{ site.subtitle }}</h4>
      <h1 class="center siteheader subheadline">{{ page.title}}</h1>
    </div>
  </div>

  </div>
</div>


<style>
  /* CSS for the image and its position */
  .image-container {
    display: flex;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%; /* Set the height to match the navigation bar's height */
    margin-left: 30px; /* Adjust the margin as needed to position the image */
  }

/* Default style for the crest image */
.image-container img {
  width: auto; /* Adjust the width of the image as needed */
  height: 70%; /* Adjust the height of the image as needed */
  border-radius: 50%; /* Assuming the image is circular, adjust this if it's not */
  box-shadow: 0 0 4px 2px rgba(255, 255, 255, 0.5); /* White drop shadow */
  cursor: pointer; /* Show the pointer cursor on hover to indicate it's clickable */
  transition: box-shadow 0.3s ease, transform 0.3s ease; /* Add smooth transition */
  z-index: 3;
}

/* Hover effect */
.image-container img:hover {
  box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.8); /* Adjust the shadow for hover */
  transform: scale(1.1); /* Adjust the scale for hover */
  z-index: 3;

}

/* Active/Clicked state style */
.image-container img.clicked {
  box-shadow: 0 0 12px 4px rgba(255, 255, 255, 0.7); /* Adjust the shadow for the clicked state */
  transform: scale(0.95) translateY(2px); /* Adjust the scale and vertical shift for the clicked state */
  z-index: 3;

}


  /* CSS for the navigation bar */
  .top-bar {
    text-align: center;
    margin: 0 auto; /* To center the navigation bar */
    position: relative; /* Ensure relative positioning to contain the image */
    max-width: 100%; /* Set the maximum width to prevent overflow */
    min-height: 120px;
    z-index: 1;

  }

  /* CSS for the title bar (unchanged) */
  .title-bar {
    text-align: center;
    z-index: 1;

  }

  /* Additional CSS for responsiveness (unchanged) */
  @media only screen and (max-width: 640px) {
    .image-container img {
      width: 60px;
      height: 60px;
    }
  }

  
</style>

<script>
  // JavaScript function to handle image click
  function redirectToHomePage() {
    window.location.href = "index.html"; // Replace "home.html" with the actual URL of your home page
  }
  
  // Add an event listener for mousedown and mouseup to apply the 'clicked' style
  const crestImage = document.getElementById("crest-image");
  crestImage.addEventListener("mousedown", function() {
    this.classList.add("clicked"); // Add the 'clicked' class during mousedown
  });
  crestImage.addEventListener("mouseup", function() {
    this.classList.remove("clicked"); // Remove the 'clicked' class during mouseup
    redirectToHomePage(); // Redirect to the home page when the click is finished
  });
  </script>
